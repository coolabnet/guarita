version: "2.1"

volumes:
  pihole_config:
  dnsmasq_config:
  proxy:
  certs:
  db:
  jellyfin-config:
  jellyfin-cache:
  media:
  jellyfin-lib:
  sync-config:
  sync-downloads:
services:
  # https://hub.docker.com/r/pihole/pihole
  # pihole:

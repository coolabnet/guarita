<!DOCTYPE html>
<html>

<head>
    <title>Wajapi</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('fundo.jpg');
            background-size: cover;
            display: flex;
            flex-flow: column;
            justify-content: center;
            align-items: center;

        }
        h1 {
            color: white;
            font-size: 4em;
            text-transform: uppercase;
            text-decoration: underline solid;
        }
        a {
            text-decoration: none;
        }
        .service-button {
            margin: 10px;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            color: white;
            background-color: #007BFF;
            cursor: pointer;
        }

        .service-button:hover {
            background-color: #0056b3;
        }
        .services {
            padding-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: row;
        }
        @media (max-width: 600px) {
            .services {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <h1>Wajapi</h1>
    <div class="services">
        <a class="service-button" target="_blank" id='cine'>Cine Wajapi</a>
        <a class="service-button" target="_blank" id='biblioteca'>Biblioteca</a>
        <a class="service-button" target="_blank" id='arquivos'>Arquivos</a>
    </div>
</body>
</html>
<script>
    var host = window.location.host;
    var services = {
        'cine': '86',
        'biblioteca': '81',
        'arquivos': '85',
    };
    for (var service in services) {
        document.getElementById(service).href = 'http://' + host + ':' + services[service];
    }
</script>
